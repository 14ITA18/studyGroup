<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Events</h2>
                    <h3 class="section-subheading text-muted">Our upcoming and recent events.</h3>
                </div>
            </div>
            <div class="col-lg-12">
              <ul class='events'>
              {% for post in site.posts %}
                  <li>
                    <a class='eventTitle' href="{{ post.link }}">{{ post.title }}, {{ post.location }}, {{ post.date | date: "%-d %B %Y"}}</a>
                    <div class='eventSub'>{{ post.text }}</div>
                  </li>
              {% endfor %}
              </ul>
            </div>
            <div class="col-lg-12">
              <h2 class="section-heading">Want to be notified of our upcoming events?</h2>
              <h3 class="section-subheading text-muted">Head over to <a href="">GitHub</a> and watch our repository.</h3>
              <img src="https://help.github.com/assets/images/help/notifications/watcher_picker.gif"></img>
            </div>
        </div>
    </section>
